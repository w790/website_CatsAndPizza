<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
rel="stylesheet" integrity="sha384-
QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <link rel="stylesheet" href="/public/style.css">
 <script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
 <script src="/public/general.js" defer></script>
 <script src="/public/cart.js" defer></script>
 <title>Корзина</title>
</head>
<body class="py-3">
 <header class="container d-flex align-items-center matte-glass py-3 rounded mb-4">
 <a href="/">
 <img class="logo" src="/public/images/logo.png" alt="">
 </a>
 <div class="ms-auto me-5 fs-5 fw-semibold">
 <span>Товаров в корзине:</span>
 <span class="order-size"></span>
 </div>
 <div class="fs-5 fw-semibold">
 <span>Общая стоимость:</span>
 <span class="order-cost"></span>
 </div>
 </header>
 <main>
 <section>
 <div class="container matte-glass py-3 rounded">
 <form action="/api/orders" method="post" class="row align-items-end order-form">
 <div class="col-4">
 <label for="customer_name" class="form-label fw-semibold">Имя</label>
 <input id="customer_name" type="text" class="form-control" name="customer_name"
minlength="3" maxlength="20" required>
 </div>
 <div class="col-4">
 <label for="address" class="form-label fw-semibold">Адрес</label>
 <input id="address" type="text" class="form-control" name="address"
minlength="3" required>
 </div>
 <div class="col-4">
 <button class="btn btn-warning w-100 order-form-btn" type="submit"
 disabled>Оформить заказ на 0 ₽</button>
 </div>
 </form>
 </div>
 </section>
 </main>
</body>
</html>
